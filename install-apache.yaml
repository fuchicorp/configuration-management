---
- name: Install Apache WebServer
  hosts: all
  become: yes
  remote_user: centos
  tasks: 
    - name: install apache
      when: ansible_distribution == "CentOS"
      yum:
        name: httpd
        state: present
    - name: run apache
      systemd:
        name: httpd
        state: restarted
        enabled: yes
      
